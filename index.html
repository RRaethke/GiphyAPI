<!DOCTYPE html>
<html>
<head>
	<title>Giphy Doggos!</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body id="wholeThing">

<div class="jumbotron" id="header">
  <h1>For the Love of Dogs</h1>
  <h4>Click the buttons to display GIPHYs of dogs doing hilarious things<br>Click the GIPHYs to pause and play<br>Search to add more buttons!</h4>
</div>

<form class="form-inline" id="animalSearch">
  <div class="form-group">
    <label for="animalInput">Search for gifs of other animals!</label>
    <input type="text" id="gifInput">
  </div>
  <!-- Button triggers show to be added -->
  <input id="addGif" type="submit" value="submit">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id="show" data-search="Funny Dogs">Funny Dogs</button>

      <div id="myButtons"></div>
    </div> <!--end of button group -->
  </div> <!--end of container -->
</div> <!--end of row -->


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> <!--end of container -->
</div> <!-- end of row  -->


<script type="text/javascript" src="logic.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</html>
